<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">

    <style>
        .gallery-card {
            background: #f8fafc;
            border-radius: 1rem;
            box-shadow: 0 2px 12px rgba(30,58,92,0.07);
            padding: 2rem 1.5rem;
            margin-bottom: 2rem;
            max-width: 1100px;
            margin-left: auto;
            margin-right: auto;
        }
        /* Lightbox styles */
        .lightbox-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(20,20,20,0.95); /* neutral dark, no blue */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 0.2s;
        }
        .lightbox-content {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 84vw;
            max-height: 90vh;
            position: relative;
            overflow: hidden;
        }
        .lightbox-img-wrapper {
            width: 78vw;
            max-width: 900px;
            max-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .lightbox-content img {
            width: 100%;
            max-width: 100%;
            max-height: 80vh;
            border-radius: 0.8rem;
            box-shadow: 0 4px 24px rgba(30,58,92,0.18);
            object-fit: contain;
            transition: transform 0.3s cubic-bezier(.77,0,.18,1);
        }
        .lightbox-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.35);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 2.5rem;
            height: 2.5rem;
            font-size: 2rem;
            cursor: pointer;
            z-index: 10002;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        .lightbox-arrow:hover {
            background: rgba(0,0,0,0.6);
        }
        .lightbox-arrow.left { left: -3rem; }
        .lightbox-arrow.right { right: -3rem; }
        .lightbox-close {
            position: absolute;
            top: 2rem;
            right: 2rem;
            font-size: 2.2rem;
            color: #fff;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 10001;
        }
        .lightbox-img-slide-in {
            transform: translateX(100vw);
        }
        .lightbox-img-slide-out {
            transform: translateX(-100vw);
        }
        .lightbox-img-slide-in-reverse {
            transform: translateX(-100vw);
        }
        .lightbox-img-slide-out-reverse {
            transform: translateX(100vw);
        }
        @media (max-width: 900px) {
            .lightbox-content, .lightbox-img-wrapper { max-width: 98vw; }
            .lightbox-content img, .lightbox-img-wrapper { width: 98vw; max-width: 98vw; }
            .lightbox-arrow.left { left: 0.2rem; }
            .lightbox-arrow.right { right: 0.2rem; }
        }
        .footer-bar {
            width: 100%;
            background: #1e3a5c;
            color: #fff;
            border-radius: 1.2rem 1.2rem 0 0;
            font-size: 1rem;
            letter-spacing: 1px;
            animation: fadeIn 2s;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
            position: relative;
        }
        .footer-links {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            width: 100%;
            padding: 0.7rem 0 0.2rem 0;
            box-sizing: border-box;
            flex-wrap: wrap;
        }
        .footer-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            transition: color 0.2s;
            padding: 0.2rem 1rem;
            border-radius: 1rem;
            white-space: nowrap;
        }
        .footer-links a:hover {
            color: #f9a825;
            background: rgba(255,255,255,0.08);
        }
        .footer-center {
            width: 100%;
            text-align: center;
            font-size: 1rem;
            padding: 0.2rem 0 0.2rem 0;
            user-select: none;
            background: transparent;
            box-sizing: border-box;
        }
        .footer-bottom {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0.7rem 0 2.5rem 0;
            box-sizing: border-box;
            flex-direction: column;
        }
        .lang-switcher {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            color: #1e3a5c;
            border: none;
            border-radius: 50%;
            width: 2.2rem;
            height: 2.2rem;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(30,58,92,0.10);
            transition: background 0.2s, color 0.2s, transform 0.2s;
            vertical-align: middle;
        }
        .lang-switcher:hover {
            background: #f9a825;
            color: #fff;
            transform: scale(1.08);
        }
        .footer-bottom-space {
            height: 0.35rem;
        }
        @media (max-width: 600px) {
            .footer-links {
                flex-direction: column;
                gap: 0.5rem;
                padding: 0.7rem 0 0.2rem 0;
            }
            .footer-bottom {
                padding-bottom: 3.2rem;
            }
            .footer-bottom-space {
                height: 0.6rem;
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <script>

    <script>
    // --- Language switcher logic with icon and localStorage ---
    const LANGS = ['en', 'fr', 'es'];
    const LANG_LABELS = {en: 'EN', fr: 'FR', es: 'ES'};
    let langIdx = 0;
    function setLang(lang) {
        document.querySelectorAll('[data-lang]').forEach(function(el) {
            el.style.display = (el.getAttribute('data-lang') === lang) ? '' : 'none';
        });
        var langShort = document.getElementById('lang-short');
        if (langShort) langShort.textContent = LANG_LABELS[lang];
        localStorage.setItem('site-lang', lang);
    }
    function getLangIdx(lang) {
        return LANGS.indexOf(lang) !== -1 ? LANGS.indexOf(lang) : 0;
    }
    document.addEventListener('DOMContentLoaded', function() {
        let stored = localStorage.getItem('site-lang');
        langIdx = getLangIdx(stored || 'en');
        setLang(LANGS[langIdx]);
        var langSwitcher = document.getElementById('lang-switcher');
        if (langSwitcher) {
            langSwitcher.addEventListener('click', function() {
                langIdx = (langIdx + 1) % LANGS.length;
                setLang(LANGS[langIdx]);
            });
        }
        window.addEventListener('storage', function() {
            let stored = localStorage.getItem('site-lang');
            langIdx = getLangIdx(stored || 'en');
            setLang(LANGS[langIdx]);
        });
    });
    </script>
    <script>
    // --- Auto-populate gallery with images from img/ folder, skipping image (11).jpg ---
    (function() {
        const gallery = document.getElementById('local-gallery');
        const maxImages = 19;
        let found = false;
        let imageElements = [];
        for(let i=1; i<=maxImages; i++) {
            if(i === 11) continue; // skip image (11).jpg
            const img = new Image();
            img.src = `img/image (${i}).jpg`;
            img.alt = `Image ${i}`;
            img.className = "gallery-img";
            img.onerror = function() {
                if(img.parentNode) img.parentNode.removeChild(img);
            };
            img.onload = function() {
                gallery.appendChild(img);
                imageElements.push(img);
                found = true;
            };
        }
        setTimeout(() => {
            if(!found && gallery.childElementCount === 0) {
                gallery.innerHTML = "<p style='text-align:center;color:#888;'>No images found in img/ folder.</p>";
            }
        }, 1000);

        // Lightbox logic: show only one image, wide, with arrows and slide transition
        let currentIdx = 0;
        function openLightbox(idx) {
            const imgs = imageElements;
            if (imgs.length === 0) return;
            currentIdx = idx;
            // Create overlay
            const overlay = document.createElement('div');
            overlay.className = 'lightbox-overlay';
            overlay.tabIndex = 0;
            // Close button
            const closeBtn = document.createElement('button');
            closeBtn.className = 'lightbox-close';
            closeBtn.innerHTML = '&times;';
            closeBtn.onclick = () => document.body.removeChild(overlay);
            overlay.appendChild(closeBtn);

            // Arrows
            const leftArrow = document.createElement('button');
            leftArrow.className = 'lightbox-arrow left';
            leftArrow.innerHTML = '&#8592;';
            leftArrow.onclick = function(e) {
                e.stopPropagation();
                slideTo(currentIdx - 1, true);
            };
            const rightArrow = document.createElement('button');
            rightArrow.className = 'lightbox-arrow right';
            rightArrow.innerHTML = '&#8594;';
            rightArrow.onclick = function(e) {
                e.stopPropagation();
                slideTo(currentIdx + 1, false);
            };

            // Content
            const content = document.createElement('div');
            content.className = 'lightbox-content';
            const imgWrapper = document.createElement('div');
            imgWrapper.className = 'lightbox-img-wrapper';
            const img = document.createElement('img');
            img.src = imgs[currentIdx].src;
            img.alt = imgs[currentIdx].alt;
            imgWrapper.appendChild(img);
            content.appendChild(imgWrapper);
            overlay.appendChild(content);

            // Only show arrows if more than 1 image
            if (imgs.length > 1) {
                if (currentIdx > 0) content.appendChild(leftArrow);
                if (currentIdx < imgs.length - 1) content.appendChild(rightArrow);
            }

            overlay.onclick = function(e) {
                if (e.target === overlay) document.body.removeChild(overlay);
            };
            document.body.appendChild(overlay);
            overlay.focus();

            // Slide transition logic
            function slideTo(newIdx, reverse) {
                if (newIdx < 0 || newIdx >= imgs.length) return;
                // Animate out current image
                img.classList.add(reverse ? 'lightbox-img-slide-out-reverse' : 'lightbox-img-slide-out');
                setTimeout(() => {
                    img.classList.remove('lightbox-img-slide-out', 'lightbox-img-slide-out-reverse');
                    img.src = imgs[newIdx].src;
                    img.alt = imgs[newIdx].alt;
                    img.classList.add(reverse ? 'lightbox-img-slide-in-reverse' : 'lightbox-img-slide-in');
                    // Update arrows
                    leftArrow.style.display = (newIdx > 0) ? '' : 'none';
                    rightArrow.style.display = (newIdx < imgs.length - 1) ? '' : 'none';
                    currentIdx = newIdx;
                    setTimeout(() => {
                        img.classList.remove('lightbox-img-slide-in', 'lightbox-img-slide-in-reverse');
                    }, 300);
                }, 300);
            }
        }

        // Wait for all images to load before adding click listeners
        setTimeout(() => {
            imageElements = Array.from(gallery.querySelectorAll('.gallery-img'));
            imageElements.forEach((img, idx) => {
                img.style.cursor = "pointer";
                img.onclick = () => openLightbox(idx);
            });
        }, 1200);
    })();
    </script>
