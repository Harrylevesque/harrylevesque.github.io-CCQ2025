<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - CCQ Construction</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>CCQ Construction</h1>
        <p>Building Your Future, One Project at a Time</p>
        <iframe src="navbar.html" style="border:none;width:100%;height:3.5rem;" scrolling="no"></iframe>
    </header>
    <section>
        <h3>Contact Us</h3>
        <form class="contact-form" autocomplete="off" onsubmit="event.preventDefault(); alert('Thank you for contacting CCQ Construction! We will get back to you soon.'); this.reset();">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>
    <section>
        <h3>Contact Information</h3>
        <div class="about">
            <div class="about-text">
                <ul>
                    <li><strong>Email:</strong> info@ccqconstruction.com</li>
                    <li><strong>Phone:</strong> (555) 123-4567</li>
                    <li><strong>Address:</strong> 123 Main St, Your City, Country</li>
                </ul>
            </div>
            <div class="about-img">
                <img src="https://img.icons8.com/ios-filled/100/1e3a5c/phone.png" alt="Contact">
            </div>
        </div>
    </section>
    <section>
        <h3>Find Us</h3>
        <div style="text-align:center;">
            <iframe src="https://www.openstreetmap.org/export/embed.html?bbox=-0.1357%2C51.4975%2C-0.1277%2C51.5015&amp;layer=mapnik" style="width:90%;height:250px;border-radius:1rem;border:none;"></iframe>
        </div>
    </section>
    <footer>
        &copy; 2025 CCQ Construction. All rights reserved.
    </footer>
</body>
</html>
